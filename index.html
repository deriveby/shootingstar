<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Babylon Template</title>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>

        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
        <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    </head>

   <body>

    <canvas id="renderCanvas" touch-action="none"></canvas> //touch-action="none" for best results from PEP

    <script>
        var canvas = document.getElementById("renderCanvas"); // Get the canvas element 
        var engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

var createScene = function () {
    // This creates a basic Babylon Scene object (non-mesh)
    var scene = new BABYLON.Scene(engine);

    // This creates and positions a free camera (non-mesh)
    var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 5, -10), scene);

    // This targets the camera to scene origin
    camera.setTarget(BABYLON.Vector3.Zero());

    // This attaches the camera to the canvas
    camera.attachControl(canvas, true);

    // This creates a light, aiming 0,1,0 - to the sky (non-mesh)
    var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

    // Default intensity is 1. Let's dim the light a small amount
    light.intensity = 0.7;
    
    var star = createStar("star", 6, 2, true, scene);
    
    return scene;

};

var createStar =function (name, points, depth, updatable, scene){
    var temp = BABYLON.MeshBuilder.CreateDisc("temp", {radius: 1, tessellation: points, updatable: false}, scene);
    var inner_verts = temp.getVerticesData(BABYLON.VertexBuffer.PositionKind);
    temp.rotation.z = Math.PI/points;
    temp.scaling.x = 3;
    temp.scaling.y = 3;
    temp.bakeCurrentTransformIntoVertices();
    var outer_verts = temp.getVerticesData(BABYLON.VertexBuffer.PositionKind);
    temp.dispose();
    var verts = [];
    for (let i=3;i<points*3+3;i+=3){
      verts.push(new BABYLON.Vector2(
        inner_verts[i],
        inner_verts[i+1])
      );
      verts.push(new BABYLON.Vector2(
        outer_verts[i],
        outer_verts[i+1])
      );
    }

    var s = new BABYLON.PolygonMeshBuilder(name, verts, scene);
    var star = s.build(updatable, depth);

    return star;
}

        var scene = createScene(); //Call the createScene function

        // Register a render loop to repeatedly render the scene
        engine.runRenderLoop(function () { 
                scene.render();
        });

        // Watch for browser/canvas resize events
        window.addEventListener("resize", function () { 
                engine.resize();
        });
    </script>

   </body>

</html>
